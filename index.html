<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forbes Result Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/college-logo.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="./img/college-logo.jpg" alt="Forbes Logo" />
                <div class="user-profile">
                    <i class="fas fa-user"></i>
                    <p>Loading.....</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="https://forbesroyalschools.com/" class="nav-item"><i class="fas fa-home"></i> Home</a>
                <a href="mailto:info@forbesroyalschools.com" class="nav-item">
                    <i class="fas fa-info-circle"></i> Help
                </a>
                <a href="https://forbesroyalschools.com/forbes/contact-us.php" class="nav-item"><i
                        class="fas fa-envelope"></i> Contact</a>
            </nav>
        </aside>
        <div class="overlay" onclick="toggleSidebar()"></div>


        <!-- Main content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Forbes Royal College Result Portal</h1>
                <div>
                    <div class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </header>

            <section class="form-card">
                <h2>Check Your Result</h2>
                <input type="text" id="studentId" placeholder="Enter Student ID (e.g., FRC-24-100)"
                    oninput="clearResult()" />
                <button onclick="checkResult()">Check Result</button>
                <div id="result" class="result"></div>
                <div class="form-note">
                    <li>Results show student's proficiency levels.</li>
                    <li>They help personalize the student's learning experience.</li>
                </div>
            </section>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
